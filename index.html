<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web IT Team</title>
    <link rel="shortcut icon" href="/games/DALL·E 2024-08-15 09.50.25 - A minimalist logo design for a team called 'WEB IT Team' that creates web applications and web games like Snake, Tic-Tac-Toe, and web browsers. The lo.webp
">
    <style>
      
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        
        body {
            background-color: blue;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

       
        header {
            width: 100%;
            padding: 20px;
            background-color: lightblue;
            text-align: center;
            color: black;
            font-size: 24px;
        }

       
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
        }

        .project {
            background-color: lightblue;
            color: #fff;
            padding: 30px;
            border-radius: 10px;
            display: flex;    
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .project:hover {
            background-color: #0056b3;
        }

        
        .dropdown-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }

        .dropdown {
            background-color: lightblue;
            color: black;
            padding: 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
            text-align: center;
            transition: background 0.3s ease;
        }

        .dropdown:hover {
            background-color: blue;
        }

        .dropdown-content {
            display: none;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 5px;
            color: #333;
        }

        .dropdown-content a {
            display: block;
            padding: 5px 0;
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .dropdown-content a:hover {
            color: #0056b3;
        }
        a{
            text-decoration: none;
            color: black;
        }

       
        @media (max-width: 768px) {
            header {
                font-size: 20px;
                padding: 15px;
            }

            .projects-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 15px;
            }

            .project {
                font-size: 16px;
                padding: 20px;
            }

            .dropdown-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <header>
        Добро пожаловать на сайт IT Team
    </header>

  
    <div class="projects-grid">
        <div class="project"><a href="https://webiteam.github.io/apps/amandasearch">Веб-Браузер Amanda</a></div>
        <div class="project"><a href="https://webiteam.github.io/apps/stopwatch">Секундомер</a></div>
        <div class="project"><a href="https://webiteam.github.io/apps/todoapp">To Do App</a></div>
        <div class="project"><a href="https://webiteam.github.io/games/tictactoe">Крестики-Нолики</a></div>
        <div class="project"><a href="https://webiteam.github.io/games/dinorun">Dino Game</a></div>
        <div class="project"><a href="https://webiteam.github.io/games/guessthenumber">Угадай Число</a></div>
        <div class="project"><a href="https://webiteam.github.io/apps/noteapp">NoteApp</a></div>
        <div class="project"><a href="https://webiteam.github.io/apps/timer">Веб-Браузер Amanda</a></div>
    </div>

    
    <div class="dropdown-container">
        
        <div class="dropdown" onclick="toggleDropdown('maks')">Макс</div>
        <div class="dropdown-content" id="maks">
            <a href="https://webiteam.github.io/apps/todoapp">To Do App</a>
            <a href="https://webiteam.github.io/games/dinorun">Dino Game (идея Евгения)</a>
            <a href="https://webiteam.github.io/apps/amandasearch">Веб-Браузер Amanda</a>
            <a href="https://webiteam.github.io/games/guessthenumber">Угадай число</a>
            <a href="https://webiteam.github.io/apps/noteapp">NoteApp</a>
            <a href="https://webiteam.github.io/apps/timer">Таймер</a>
           
        </div>

        
        <div class="dropdown" onclick="toggleDropdown('evgeniy')">Евгений</div>
        <div class="dropdown-content" id="evgeniy">
            <a href="https://webiteam.github.io/apps/stopwatch">Секундомер</a>
            <a href="https://webiteam.github.io/games/tictactoe">Крестики-Нолики</a>

        </div>
    </div>

    <script>
        function toggleDropdown(id) {
            const content = document.getElementById(id);
            content.style.display = content.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
